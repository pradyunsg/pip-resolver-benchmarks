name: Trackable Change
description: >-
  Please only use this, if you've been advised to do so after discussion. Thanks! üôè
body:
  - type: textarea
    attributes:
      label: What's happening?
      description: A clear and concise description of the current behaviour.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproducer
      description: Steps to reproduce the issue. Please attach screenshots as well.
      value: |
        1. Build Sphinx documentation at '...' (include build instructions)
        2. Go to '...'
        3. Click on '...'
        4. Scroll down to '...'
        5. See wrong thing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expectation
      description: A clear and concise description of what should've happened.
    validations:
      required: true
